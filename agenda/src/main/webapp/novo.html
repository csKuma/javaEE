<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="Icon" href="Imagens/Phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar Novo Contato</h1>
	<form action="insert" name="formContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao"
			onclick="Validar()">
	</form>
	<script src="Scripts/validador.js"></script>
</body>
</html>
